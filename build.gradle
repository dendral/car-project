plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.4'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'junit:junit:4.12'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
    testImplementation 'junit:junit:4.12'
}

group = 'com.dev.center'
version = '1.0.0-SNAPSHOT'
description = 'car-project'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
